<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Chat App</title>
</head>

<body>
  <div id="pages">
    <div id="register-page">
      <div class="register-container">
        <form class="register-form">
          <span class="register-form-title">Welcome :)</span>
          <span class="register-form-description">Enter the chat with a nickname</span>

          <div class="input">
            <input class="input-main" id="nickname" type="text" placeholder="Your nickname" autocomplete="off" />
            <button class="input-button">
              Send <i data-feather="arrow-right"></i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="chat-page">
      <div class="chat-container">
        <div class="chat-messages"></div>

        <form class="chat-form">
          <div class="input">
            <input class="input-main" id="message" type="text" placeholder="Your message here" autocomplete="off" />
            <button class="input-button">
              Send <i data-feather="arrow-right"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@3.1.3/dist/socket.io.min.js"></script>
  <script src="main.js" type="module"></script>

  <script>feather.replace()</script>
</body>

</html>
